<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!-- Initialize Container -->
    <div class="container mt-5">
        
        <!-- Form Title -->
        <h2 class="text-center">Incidente</h2>
        
        <!-- Create Form -->
        <form>
            
            <!-- Incident Name -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Enter incident name">
            </div>
            
            <!-- Open Date -->
            <div class="form-group">
                <label for="fechaApertura">Fecha de apertura</label>
                <input type="date" class="form-control" id="fechaApertura">
            </div>

            
            <!-- Address Dropdowns -->
            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                
                <!-- Provincia Dropdown -->
                <select class="form-control mb-2" id="provincia">
                    <option value="" disabled selected>Select Provincia</option>
                    <!-- Placeholders -->
                    <option>Placeholder 1</option>
                    <option>Placeholder 2</option>
                    <option>Placeholder 3</option>
                </select>
                
                <!-- Localidad Dropdown (Inicialmente oculto) -->
                <select class="form-control mb-2" id="locacion" style="display: none;">
                    <option value="" disabled selected>Select Localidad</option>
                    <!-- Placeholders -->
                    <option>Placeholder A</option>
                    <option>Placeholder B</option>
                    <option>Placeholder C</option>
                </select>
                
                <!-- Municipio Dropdown (Inicialmente oculto) -->
                <select class="form-control mb-2" id="municipio" style="display: none;">
                    <option value="" disabled selected>Select Municipio</option>
                    <!-- Placeholders -->
                    <option>Placeholder X</option>
                    <option>Placeholder Y</option>
                    <option>Placeholder Z</option>
                </select>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Save Incidente</button>
            
        </form>
        
    </div>

    <!-- JavaScript to control Dropdown visibility -->
    <script>
        // Get Dropdown elements
        const provinciaDropdown = document.getElementById('provincia');
        const locacionDropdown = document.getElementById('locacion');
        const municipioDropdown = document.getElementById('municipio');
        
        // Listen for changes on Provincia dropdown
        provinciaDropdown.addEventListener('change', function() {
            // Show Localidad dropdown
            locacionDropdown.style.display = 'block';
        });
        
        // Listen for changes on Localidad dropdown
        locacionDropdown.addEventListener('change', function() {
            // Show Municipio dropdown
            municipioDropdown.style.display = 'block';
        });
    </script>
</body>
